<ion-content>

  <div class="contents">
    <h1>랜덤 노래방</h1>

    <div class="song" *ngIf="song">
      <ion-text>
        <h2>{{song.title}}</h2>
      </ion-text>
      <ion-text color="medium">
        <p>{{song.singer}}</p>
      </ion-text>
      <ion-chip color="primary">
        <ion-label color="primary">TJ {{song?.tjNumber}}</ion-label>
      </ion-chip>
    </div>

    <button (click)="onClickGetRandomSong()" [disabled]="loading">🎰 다시 뽑기 🔄</button>
    <ng-container *ngIf="loading">loading...</ng-container>
    <br>
    <br>
    <ion-button color="danger"
                size="large"
                fill="clear"
                shape="round"
                class="btn-favorite"
                (click)="addToFavorites(song)"
                [disabled]="!song || loading">
      <ion-icon name="heart-outline" slot="icon-only"></ion-icon>
<!--      <ion-icon name="heart" slot="icon-only"></ion-icon>-->
    </ion-button>

    <div *ngIf="isSingingMode">
      즐겨찾기 성공
      😀😃😄😁😆😅😂🤣☺️😊😇🙂🙃😉😌😍🥰😘😗😙😚😋😛😝😜🤪🤨🧐🤓😎🤩
      🕵️👩‍🎤🧑‍🎤👨🏼‍🎤👩🏻‍✈️🧑🏼‍🚀🧟‍♂️🧟🧟‍♀️💃🕺🏻👯‍♀️🤹‍♀️🥇💯🎬🎸🎺🎷🥁🎻🪕🎧🎤🚀🎢🌋
      📲📸🎥📽🎞📺🎙📡💡💸💰💷💎❤️🧡💛🚗⛵️🏡🛩🏦🏡🏢🏰
    </div>
  </div>

</ion-content>
